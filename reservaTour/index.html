<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Tours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="number"] {
            width: calc(100% - 18px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

        .actions {
            display: flex;
        }

            .actions button {
                margin-right: 5px;
                background-color: #008CBA;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                padding: 8px 16px;
                text-decoration: none;
            }

                .actions button:hover {
                    background-color: #005f6b;
                }
    </style>
</head>
<body>

    <div class="container">
        <h1>Administrar Tours</h1>

        <!-- Formulario para agregar tour -->
        <form id="formulario-agregar-tour" action="agregar_tour.php" method="post" style="margin-bottom: 20px;">
            <div class="form-group">
                <label for="nombre">Nombre del Tour:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>
            <input type="submit" value="Agregar Tour">
        </form>

        <!-- Grid para mostrar tours -->
        <h2>Listado de Tours</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-tours">
                <!-- Aquí se mostrarán los tours -->
                <tr>
                    <td>1</td>
                    <td>Tour de Aventura</td>
                    <td>Exploración de montañas y ríos</td>
                    <td>$150.00</td>
                    <td class="actions">
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </td>
                </tr>
                <!-- Aquí se agregarán más filas de tours -->
            </tbody>
        </table>
    </div>

</body>
</html>
